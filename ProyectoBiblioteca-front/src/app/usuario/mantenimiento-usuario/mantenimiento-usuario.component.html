<div class="container mt-4">
  <h3 class="mb-4">ğŸ‘¥ Mantenimiento de Usuarios</h3>

  <div *ngIf="listaUsuarios.length > 0; else sinUsuarios">
    <ul class="list-group shadow">
      <li *ngFor="let user of listaUsuarios" class="list-group-item d-flex justify-content-between align-items-start flex-column flex-md-row gap-2">
        <div class="flex-grow-1">
          <h5 class="mb-1 text-primary">{{ user.nombre }}</h5>
          <p class="mb-1"><strong>Correo:</strong> {{ user.correo }}</p>
          <p class="mb-1"><strong>Tipo:</strong> {{ user.tipoUsuario }}</p>
          <p class="mb-1"><strong>Registrado:</strong> {{ user.fechaRegistro | date:'medium' }}</p>
        </div>
        <div class="d-flex gap-2 align-self-center">
          <button class="btn btn-outline-secondary btn-sm" (click)="editar(user.id)">âœï¸ Editar</button>
          <button class="btn btn-outline-danger btn-sm" (click)="eliminar(user.id)">ğŸ—‘ï¸ Eliminar</button>
        </div>
      </li>
    </ul>
  </div>

  <ng-template #sinUsuarios>
    <div class="alert alert-info text-center">No hay usuarios registrados.</div>
  </ng-template>
</div>
