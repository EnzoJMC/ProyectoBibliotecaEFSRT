<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0 elegant-title">Catálogo de Libros</h2>
    <div class="text-end">
      <div class="menu-acciones">
        <button class="btn btn-black me-2" (click)="verMisRecomendaciones()">Mis Recomendaciones</button>
        <button class="btn btn-black me-2" (click)="irACrearRecomendacion()">Crear recomendación</button>
        <button class="btn btn-danger" (click)="logout()">Cerrar sesión</button>
      </div>
    </div>
  </div>

  <!-- Carrusel -->
  <div id="librosCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div
        class="carousel-item"
        *ngFor="let grupo of librosAgrupados; let i = index"
        [class.active]="i === 0"
      >
        <div class="row">
          <div class="col-md-4" *ngFor="let libro of grupo">
            <div class="card h-100 shadow-sm feature-card m-2">
              <div class="portada-container">
                <img
                  [src]="baseImageUrl + libro.imagenPortada"
                  alt="Portada del libro"
                  class="portada-img"
                />
              </div>
              <div class="card-body">
                <h5 class="card-title">{{ libro.titulo }}</h5>
                <p class="card-text"><strong>Autor:</strong> {{ libro.autor }}</p>
                <p class="card-text"><strong>Año:</strong> {{ libro.anioPublicacion }}</p>
                <p class="card-text text-truncate"><strong>Resumen:</strong> {{ libro.resumen }}</p>
              </div>
              <div class="card-footer d-flex justify-content-center">
                <button class="btn btn-info btn-sm" (click)="verDetalleLibro(libro.id)">Ver más</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Controles del carrusel -->
    <button class="carousel-control-prev" type="button" data-bs-target="#librosCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#librosCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>
