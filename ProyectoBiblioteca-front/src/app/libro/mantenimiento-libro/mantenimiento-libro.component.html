<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">📚 Mantenimiento de Libros</h2>
    <button class="btn btn-success" (click)="crearLibro()">➕ Crear libro</button>
  </div>

  <div *ngIf="libros.length > 0; else sinLibros">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>📖 Título</th>
          <th>✍️ Autor</th>
          <th>📂 Categoría</th>
          <th>📅 Año</th>
          <th>⚙️ Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let libro of libros">
          <td>{{ libro.titulo }}</td>
          <td>{{ libro.autor }}</td>
          <td>{{ libro.categoria }}</td>
          <td>{{ libro.anioPublicacion }}</td>
          <td>
            <button class="btn btn-sm btn-primary me-2" (click)="editarLibro(libro.id)">✏️ Editar</button>
            <button class="btn btn-sm btn-danger" (click)="eliminarLibro(libro.id)">🗑️ Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #sinLibros>
    <div class="alert alert-info text-center">
      No hay libros registrados actualmente.
    </div>
  </ng-template>
</div>
