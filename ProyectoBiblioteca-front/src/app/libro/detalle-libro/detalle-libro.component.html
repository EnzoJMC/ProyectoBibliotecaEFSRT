<div class="detalle-container container mt-5 p-4">
  <div class="row">
    <div class="col-md-4 text-center">
      <div class="detalle-portada">
        <img [src]="'http://localhost:8080/' + libro.imagenPortada"
             alt="Portada del libro"
             class="img-fluid portada-img" />
      </div>
    </div>

    <div class="col-md-8">
      <h2 class="elegant-title mb-3">{{ libro.titulo }}</h2>
      <p><strong>Autor:</strong> {{ libro.autor }}</p>
      <p><strong>Categoría:</strong> {{ libro.categoria }}</p>
      <p><strong>Año de publicación:</strong> {{ libro.anioPublicacion }}</p>
      <p><strong>Resumen:</strong></p>
      <p class="resumen">{{ libro.resumen }}</p>

      <div class="mt-4">
        <button class="btn btn-black me-2" (click)="volver()">⬅ Volver</button>
      </div>
    </div>
  </div>
</div>
