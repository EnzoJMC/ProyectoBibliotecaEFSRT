<div class="container mt-5">
  <h2 class="mb-4">{{ modo === 'crear' ? 'Agregar nuevo libro' : 'Editar libro' }}</h2>
  
  <form [formGroup]="formLibro" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" id="titulo" class="form-control" formControlName="titulo">
      </div>
      <div class="col-md-6">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" id="autor" class="form-control" formControlName="autor">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="anio" class="form-label">Año de publicación</label>
        <input type="number" id="anio" class="form-control" formControlName="anioPublicacion">
      </div>
      <div class="col-md-6">
         <label for="imagen">Portada del libro</label>
        <input type="file" class="form-control" (change)="onFileSelected($event)">
      </div>
    </div>

    <div class="mb-3">
      <label for="resumen" class="form-label">Resumen</label>
      <textarea id="resumen" rows="4" class="form-control" formControlName="resumen"></textarea>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="submit" class="btn btn-primary">{{ modo === 'crear' ? 'Guardar' : 'Actualizar' }}</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
