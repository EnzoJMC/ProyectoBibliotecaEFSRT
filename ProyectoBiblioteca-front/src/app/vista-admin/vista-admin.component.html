<div class="container mt-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold elegant-title">Panel de Administración</h2>
    <p class="text-muted elegant-subtitle">Gestiona los recursos del sistema con facilidad y elegancia</p>
  </div>
  <div class="row justify-content-center g-4">
    <div class="col-md-4">
      <div class="feature-card">
        <h4 class="mb-3">Mantenimiento de Libros</h4>
        <p class="text-muted">Crea, edita o elimina libros del catálogo.</p>
        <button class="btn btn-primary w-100" (click)="irAMantenimientoLibros()">Ir a libros</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="feature-card">
        <h4 class="mb-3">Ver Recomendaciones</h4>
        <p class="text-muted">Visualiza las recomendaciones de los usuarios.</p>
        <button class="btn btn-success w-100" (click)="irARecomendaciones()">Ver recomendaciones</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="feature-card">
        <h4 class="mb-3">Ver Usuarios</h4>
        <p class="text-muted">Consulta la lista de usuarios registrados.</p>
        <button class="btn btn-dark w-100" (click)="irAUsuarios()">Ver usuarios</button>
      </div>
    </div>
  </div>
</div>
