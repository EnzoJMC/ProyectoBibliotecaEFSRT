<div class="container mt-4">
  <h2 *ngIf="modo === 'crear'">📌 Nueva Recomendación</h2>
  <h2 *ngIf="modo === 'editar'">✏️ Editar Recomendación</h2>

  <form [formGroup]="formRecomendacion" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Título</label>
      <input class="form-control" formControlName="titulo">
    </div>

    <div class="form-group">
      <label>Autor</label>
      <input class="form-control" formControlName="autor">
    </div>

    <div class="form-group">
      <label>Razón de la Recomendación</label>
      <textarea class="form-control" formControlName="razon" rows="4"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="button" class="btn btn-secondary ml-2" (click)="cancelar()">Cancelar</button>
  </form>
</div>
