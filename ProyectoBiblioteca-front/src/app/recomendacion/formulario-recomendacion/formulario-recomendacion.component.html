<div class="container mt-4">
  <h2 *ngIf="modo === 'crear'"> Nueva Recomendación</h2>
  <h2 *ngIf="modo === 'editar'"> Editar Recomendación</h2>

  <div *ngIf="usuario" class="alert alert-light border mb-4">
    <p class="mb-1"><strong>👤 Usuario:</strong> {{ usuario.nombre }}</p>
    <p class="mb-0"><strong>📧 Correo:</strong> {{ usuario.correo }}</p>
  </div>


  <form [formGroup]="formRecomendacion" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="titulo"> Título del libro</label>
      <input type="text" class="form-control" id="titulo" formControlName="titulo" placeholder="Ej. El Principito">
    </div>

    <div class="form-group mb-3">
      <label for="autor"> Autor</label>
      <input type="text" class="form-control" id="autor" formControlName="autor" placeholder="Ej. Antoine de Saint-Exupéry">
    </div>

    <div class="form-group mb-4">
      <label for="razon"> ¿Por qué lo recomiendas?</label>
      <textarea class="form-control" id="razon" formControlName="razon" rows="4" placeholder="Explica brevemente..."></textarea>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">
        {{ modo === 'crear' ? 'Guardar Recomendación' : 'Actualizar Recomendación' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
