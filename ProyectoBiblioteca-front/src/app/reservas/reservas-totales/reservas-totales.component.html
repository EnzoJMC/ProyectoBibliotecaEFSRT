<div class="container mt-4">
  <h3 class="mb-4 elegant-title">ğŸ“‹ Total de Reservas</h3>

  <div *ngIf="listaReservas.length > 0; else sinReservas">
    <ul class="list-group shadow-sm">
      <li *ngFor="let reserva of listaReservas" 
          class="list-group-item d-flex justify-content-between align-items-start flex-column flex-md-row gap-2 feature-card">
        <div class="flex-grow-1">
          <h5 class="mb-1">{{ reserva.libro?.titulo }}</h5>
          <p class="mb-1"><strong>Usuario:</strong> {{ reserva.usuario?.correo }}</p>
          <p class="mb-1"><strong>Fecha de reserva:</strong> {{ reserva.fechaReserva | date:'medium' }}</p>
          <p class="mb-1">
            <strong>Estado:</strong> 
            <span [ngClass]="{
              'text-success': reserva.estado === 'activa',
              'text-danger': reserva.estado === 'cancelada',
              'text-secondary': reserva.estado === 'devuelta'
            }">{{ reserva.estado | titlecase }}</span>
          </p>
        </div>
        <div class="d-flex flex-column gap-2">
        
          <button class="btn btn-outline-danger btn-sm" (click)="eliminarReserva(reserva.id)">ğŸ—‘ Eliminar</button>
        </div>
      </li>
    </ul>
  </div>

  <ng-template #sinReservas>
    <div class="alert alert-warning text-center">No hay reservas registradas.</div>
  </ng-template>
</div>
